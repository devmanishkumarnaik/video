<!DOCTYPE html>
<!-- Coding by CodingLab |www.youtube.comCodingLabYT-->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>manishinc-Video Player</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- Boxicons Link -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
   </head>
<body>
  <section>
    <div class="container">
      <div class="main-video">
          <video src="videos/ArabicKuthu.mp4" autoplay muted controls></video>
          <i class='bx bx-x close'></i>
      </div>
      <div class="videos">
        <video src="videos/ArabicKuthu.mp4" poster="https://www.koimoi.com/wp-content/new-galleries/2022/04/telugu-hindi-versions-of-chartbuster-arabic-kuthu-out-now-001.jpg"></video>
        <i class='bx bx-play-circle'></i>
      </div>
      <div class="videos">
        <video src="videos/DheereDheere.mp4" poster="https://i.ytimg.com/vi/MYLyl7WsgIk/maxresdefault.jpg"></video>
        <i class='bx bx-play-circle'></i>
      </div>
      <div class="videos">
        <video src="videos/LEO-Lokiverse2.0.mp4" poster=
        "https://igimage.indiaglitz.com/tamil/news/leo-vikram-9112023-235.jpg"></video>
        <i class='bx bx-play-circle'></i>
      </div>
    </div>
  </section>

  <script>
    const section = document.querySelector("section"),
    mainVideo = document.querySelector(".main-video video"),
     videos = document.querySelectorAll(".videos"),
     close = document.querySelector(".close");

     for (var i = 0; i < videos.length; i++) {
       videos[i].addEventListener("click", (e)=>{
         const target = e.target;
         section.classList.add("active");
         target.classList.add("active");
         let src = document.querySelector(".videos.active video").src;
         mainVideo.src = src;

         close.addEventListener("click", ()=>{
           section.classList.remove("active");
           target.classList.remove("active");
           mainVideo.src = "";
         });
       });
     };
  </script>

</body>
</html>
